{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>Welcome, Admin {{ user.username }}!</h2>

<div class="dashboard-container">
    <section>
        <h3>👥 Manage Users</h3>
        <button onclick="location.href='#'">View All Users</button>
        <button onclick="location.href='#'">Add New User</button>
        <button onclick="location.href='#'">Modify User Roles</button>
    </section>

    <section>
        <h3>📋 Manage Jobs</h3>
        <button onclick="location.href='#'">View All Jobs</button>
        <button onclick="location.href='#'">Assign Jobs</button>
        <button onclick="location.href='#'">Cancel Jobs</button>
    </section>


<section><h3>🔄 View As:</h3>
<ul>
    <li><a href="{{ url_for('view_as', role='driver') }}">👨‍✈️ View as Driver</a></li>
    <li><a href="{{ url_for('view_as', role='manager') }}">📊 View as Manager</a></li>
    <li><a href="{{ url_for('return_to_admin') }}">🔙 Return to Admin Mode</a></li>
</ul>
</section>
</div>

<script>
    // Placeholder JavaScript for interactive admin functions
    function manageUsers(action) {
        alert("This will allow admin to " + action);
    }
</script>

{% endblock %}
